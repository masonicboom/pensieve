<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="sjcl.js"></script>

<script type="text/javascript">
function html5StorageSupported() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}

function initializeNotes() {
  localStorage["notes"] = "";
}

function getNoteIDs() {
  var ids = localStorage["notes"].split(",");
  ids.shift();
  return ids;
}

function getNote(id) {
  if(localStorage[id])
    return JSON.parse(sjcl.decrypt("password", JSON.parse(localStorage[id])));
}

function saveNote(note) {
  localStorage[note.id] = JSON.stringify(sjcl.encrypt("password", JSON.stringify(note)));
}

// blank note div (div has given id)
function newNoteDiv(id) {
  var div = $("div.note").first().clone();
  div.attr("id", id);
  div.children("textarea").val("");
  div.children("textarea").change(noteBodyChanged);
  return div;
}

function addNote(creationDate, body) {
  var note = { "id" : nextNoteID(), "creation_date" : creationDate, "body" : body };
  saveNote(note);
  localStorage["notes"] += "," + note.id;
  return note;
}

function specializeNoteDiv(div, note) {
  div.attr("id", note.id);
  div.children("textarea[name=body]").val(note.body);
}

function nextNoteID() {
  return "note-" + Math.floor(Math.random() * 1000);
}

function noteBodyChanged() {
  var parentDiv = $(this).parent("div.note");
  var id = parentDiv.attr("id");
  if(id == "new-note") {
    var note = addNote(new Date(), $(this).val());
    parentDiv.attr("id", note.id);
  } else {
    var note = getNote(id);
    note.body = $(this).val();
    saveNote(note);
  }
}

$(document).ready(function() {
  if(!html5StorageSupported()) {
    alert("You don't have HTML5 storage! Your browser must be old or something.");
    return;
  }
  
  $("#reset-all").click(function() {
    localStorage.clear();
    alert("data cleared");
  });
  
  // $("#note-18 textarea[name=body]").val(getNote("note-18"));
  // 
  // $("#note-18 textarea[name=body]").change(function() {
  //   saveNote("note-18", $("#note-18 textarea[name=body]").val());
  // })
  
  $("#new-button").click(function() {
    newNoteDiv("new-note").prependTo("#notes");
  })
  
  $("#new-note textarea").change(noteBodyChanged);
  
  if(localStorage["notes"]) {
    var noteIDs = getNoteIDs();
    noteIDs.reverse();
    for(i in noteIDs) {
      var note = getNote(noteIDs[i]);
      var div = newNoteDiv(note.id);
      div.appendTo("#notes");
      specializeNoteDiv(div, note);
    }
    
    $("#new-note").remove();
  } else {
    initializeNotes();
    
    // var initialNote = addNote(new Date(), "My first note!");
    // specializeNoteDiv($("#new-note"), initialNote);
  }
});
</script>

<input type="button" id="new-button" value="New Note" />
<input type="button" id="reset-all" value="Reset All" />

<div id="notes">
  <div class="note" id="new-note">
    <textarea name="body" rows="8" cols="60"></textarea>
  </div>
</div>
